            document.getElementById("demo").innerHTML="There are good reasons why Cheval Blanc St-Tropez, in the first half of the 20th century, the French Riviera in general and St. Tropez in particular became the stuff of legend. This is one of them. When it opened in 1936, La Résidence de la Pinède, as it was then known, was an elegant, uncomplicated maison by the sea, a short distance from the town center. When it reopened in 2019, having been acquired by LVMH, it had been transformed into Cheval Blanc St-Tropez. Though outwardly still the same elegant, uncomplicated maison by the sea, things had actually changed beyond recognition. The new interiors by Jean-Michel Wilmotte manage to be at once soothing and startling, with Provençal art everywhere you look. A 20th-century classic has turned into a 21st-century one, with no loss of charm. Cheval Blanc makes for an intriguing contrast with its sister property on St. Tropez’s main square, White 1921 (another LVMH gem), as well as with much-loved Hôtel Byblos, and it holds its own in spite of competition from the likes of Michel Reybier’s La Réserve Ramatuelle and Jocelyne Sibuet’s effortlessly stylish Villa Marie."
